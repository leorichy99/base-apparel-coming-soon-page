<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel Coming Soon, Base Apparel, Base Apparel Landing Page">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="container">
    <!-- logo -->
    <div class="logo"><img src="./images/logo.svg" alt="Base Apparel"></div>

    <!-- section-1 -->
    <section class="section-1">
      <!-- inner section -->
      <div class="inner-section">

        <h1><span>We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>

          <!-- input-field -->
          <form class="input-field">

            <div class="input">
              <input type="email" class="email" placeholder="Email address" aria-label="Input email">
              <p class="error_message">Please provide a valid email</p>
            </div>

            <!-- Submit button -->
            <a href="#"><img src="./images/icon-arrow.svg" alt="submit your email"></a>
            
          </form>
      </div>


    </section>

    <!-- section-2 -->
    <section class="section-2">
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
